<!DOCTYPE html>
<html>
<head>
    <title>Hospital Token Booking</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to right, #d32f2f, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h2 {
            color: #b71c1c;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            color: #777;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #d32f2f;
            outline: none;
            box-shadow: 0 0 5px rgba(211,47,47,0.4);
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 11px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b71c1c;
            transform: translateY(-1px);
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Hospital Token Booking</h2>
            <p>Quick & Easy Appointment System</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <label>Patient Name</label>
            <input type="text" name="patient_name" placeholder="Enter patient name" required>

            <label>Age</label>
            <input type="number" name="age" placeholder="Enter age" required>

            <label>Mobile Number</label>
            <input type="text" name="mobile" placeholder="Enter mobile number" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Address / Native</label>
            <textarea name="address" rows="2" placeholder="Enter address" required></textarea>

            <label>Doctor</label>
            <select name="doctor" required>
                <option value="">Select Doctor</option>
                {% for d in doctors %}
                    <option value="{{ d.id }}">
                        {{ d.name }} ({{ d.specialization }})
                    </option>
                {% endfor %}
            </select>

            <label>Visit Date</label>
            <input type="date" name="visit_date" required>

            <button type="submit">Generate Token</button>
        </form>

        <div class="footer-note">
            Â© Hospital Management System
        </div>
    </div>
</body>
</html>
