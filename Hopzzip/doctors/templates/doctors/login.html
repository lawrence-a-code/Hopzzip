{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Hopzzip Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <a href="/" class="btn"
        style="position: absolute; top: 20px; right: 20px; background-color: var(--white); box-shadow: 0 4px 6px rgba(0,0,0,0.05); color: var(--gray-700); font-weight: 500; display: flex; align-items: center; gap: 8px; text-decoration: none; padding: 10px 20px; border-radius: 8px; transition: all 0.2s; z-index: 100;">
        <i class="fas fa-home"></i> Home
    </a>
    <div class="dashboard-container"
        style="justify-content: center; align-items: center; background-color: var(--gray-50);">

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h2 class="login-title">Doctor Portal</h2>
                    <p class="login-subtitle">Please sign in to your dashboard</p>
                </div>

                <form method="POST" class="login-form">
                    {% csrf_token %}

                    {% if error %}
                    <div class="error-message" style="display: flex;">
                        <i class="fas fa-exclamation-circle"></i> <span>{{ error }}</span>
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" placeholder="Enter your username"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="Enter your password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="form-footer">
                    <p>Back to <a href="/">Home</a></p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
