<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th {
            background-color: #d32f2f;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            background-color: #1976d2;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 14px;
        }

        a:hover {
            background-color: #0d47a1;
        }

        .status-Waiting {
            color: orange;
            font-weight: bold;
        }

        .status-Serving {
            color: blue;
            font-weight: bold;
        }

        .status-Done {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Today's Patients</h2>

<table>
    <tr>
        <th>Token</th>
        <th>Patient</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for token in tokens %}
    <tr>
        <td>{{ token.token_number }}</td>
        <td>{{ token.patient.name }}</td>
        <td class="status-{{ token.status }}">{{ token.status }}</td>
        <td>
            <a href="{% url 'token_detail' token.id %}">View</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No patients today</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
