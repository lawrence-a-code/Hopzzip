{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Hopzzip Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .doctor-layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .doctor-name {
            color: var(--gray-600);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="dashboard-container" style="display: block; background-color: var(--gray-50); min-height: 100vh;">
        <!-- Top Bar -->
        <header class="top-header" style="position: sticky; top: 0; z-index: 100;">
            <div class="header-left">
                <div class="logo-wrapper" style="display: flex; align-items: center; gap: 12px;">
                    <img src="{% static 'images/logo.png' %}?v=1" style="height: 60px; width: auto;" alt="Hopzzip Logo">
                    <span class="logo-text" style="font-size: 22px; font-weight: 600;">Hopzzip Doctor</span>
                </div>
            </div>
            <div class="header-right">
                <span class="doctor-name">{{ user.doctor.name }}</span>
                <button onclick="handleDoctorLogout()" class="btn" style="background-color: #fee2e2; color: #dc2626;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="doctor-layout">
            {% include 'doctors/dashboard_content.html' %}
        </main>
    </div>

    <script>
        function handleDoctorLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = "{% url 'doctor_logout' %}";
            }
        }

        // Auto-refresh every 60 seconds to check for new patients
        setTimeout(function () {
            window.location.reload();
        }, 60000);
    </script>
</body>

</html>
